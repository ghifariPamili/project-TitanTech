<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="asset/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: url(asset/img/bg.png);">

    <div class="wrapper">
        <div class="form-login">
            <div class="title">
                <a href="Beranda.html"><img src="asset/img/5.png" alt="lampu"></a>
                <div class="title-name">
                    <h2>Study </h2>
                    <h2>Plus</h2>
                </div>
            </div>
            <form action="#">
                <button type="submit" class="button">Login dengan <span class="g">G</span><span class="o">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span></button>
                <div class="box">
                    <div class="line"></div>
                        <p>atau</p>
                    <div class="line"></div>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Username" required>
                    <ion-icon name="mail-outline"></ion-icon>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </div>
                <div class="input-box">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Login Sebagai</option>
                        <option value="Siswa">Siswa</option>
                        <option value="Guru">Guru</option>
                    </select>
                </div>
                <div class="lupa-password">
                <a href="#">Lupa Password?</a>
                </div>
                <button class="btn btn-primary" type="button">Daftar</button>
                <div class="login-register">
                    <p>Belum punya akun?<a href="register.html" class="register-link">Daftar</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
